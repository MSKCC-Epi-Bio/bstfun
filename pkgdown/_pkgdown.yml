url: http://www.danieldsjoberg.com/bstfun/

template:
    params:
      bootswatch: flatly
development:
  mode: auto
  version_label: default

authors:
  Daniel D. Sjoberg:
    href: "http://www.danieldsjoberg.com/"
  Margie Hannum:
    href: "http://margarethannum.github.io/"

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html

  right:
  - icon: fa-github fa-lg
    href: https://github.com/ddsjoberg/bstfun


reference:
  - title: "gtsummary-related Functions"
    desc: >
      Functions to use in specific table settings
    contents:
      - starts_with("tbl_")
      - add_inline_forest_plot
      - gtsummary_butcher
      - gts_add_p_footnotes
      - theme_gtsummary_msk
      - style_tbl_compact
      - as_ggplot

  - title: "Project Start-up Functions"
    contents:
      - create_bst_project
      - use_bst_file

  - title: "Utility Functions"
    contents:
      - here_data
      - fix_database_error

  - title: "High Performance Computing Cluster"
    contents:
      - starts_with("hpcc_")

  - title: "Data Objects"
    contents:
      - trial
      - project_templates
